    <h1>为什么穷人更应该上大学？</h1><p>之前写过一篇<a href="#static/杂谈/本科教育的价值.md">本科教育的价值</a>，后来又有了一些新的想法，觉得之前的文章内容并不完全，于是有了此文。</p><hr><p>原因很简单：<strong>大学能给人提供一个全新的环境，在这里，学生们能够暂时摆脱原生家庭的束缚，并且更有机会接触到认知水平更高的人。</strong></p><p>对于富人子弟来说，这似乎微不足道，毕竟富人往往具备更丰富的资源和更高层次的认知水平。</p><p>但对于穷人子弟来说，这就很重要了。穷人的认知往往落后于时代，也很难给后代提供有价值的信息和建议。而大学给了穷人子弟一个好的机会，让他们有机会接触到优秀的同龄人，获得在大学之外难以得到的机会。</p>
