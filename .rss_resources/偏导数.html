<h1>偏导数 | Partial derivatives</h1><div class="img"><img src="https://bhznjns.github.io/markdown-blog/static/学习笔记/高等数学/偏导数/.偏导数/写法.png" alt="写法" loading="lazy" tabindex="0"></div><div class="img"><img src="https://bhznjns.github.io/markdown-blog/static/学习笔记/高等数学/偏导数/.偏导数/计算方法.png" alt="计算方法" loading="lazy" tabindex="0"></div><p>函数 <code>f</code> 对 x 的偏导数即为 <code>f</code> 在 x 轴方向上的变化率，同理，函数 <code>f</code> 对 y 的偏导数即为 <code>f</code> 在 y 轴方向上的变化率。</p><h2>高阶偏导数 | Higher derivatives</h2><p>二阶偏导数写法：</p><div class="img"><img src="https://bhznjns.github.io/markdown-blog/static/学习笔记/高等数学/偏导数/.偏导数/高阶偏导数图例1.png" alt="高阶偏导数图例1" loading="lazy" tabindex="0"></div><div class="img"><img src="https://bhznjns.github.io/markdown-blog/static/学习笔记/高等数学/偏导数/.偏导数/高阶偏导数图例2.png" alt="高阶偏导数图例2" loading="lazy" tabindex="0"></div><p>克莱罗定理 - f<sub>xy</sub> = f<sub>yx</sub> 条件：</p><p>在函数 <code>f</code> 的定义域上，f<sub>xy</sub> 与 f<sub>yx</sub> 都连续，则 f<sub>xy</sub> = f<sub>yx</sub>。</p><div class="img"><img src="https://bhznjns.github.io/markdown-blog/static/学习笔记/高等数学/偏导数/.偏导数/克莱罗定理.png" alt="克莱罗定理" loading="lazy" tabindex="0"></div>
