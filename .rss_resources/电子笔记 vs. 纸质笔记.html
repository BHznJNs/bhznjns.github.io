<script>
const darkModeMediaQuery = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)")
const darkModeSwitcher = () => {
    const isDarkMode = darkModeMediaQuery.matches
    document.body.classList.toggle("dark" ,  isDarkMode)
    document.body.classList.toggle("light", !isDarkMode)
}
if (darkModeMediaQuery) {
    darkModeMediaQuery.addListener(darkModeSwitcher)
    darkModeSwitcher()
}
</script>
<article>
    <h1>电子笔记 vs. 纸质笔记</h1><p>电子笔记相比于纸质笔记有三大优势：</p><ol><li>可修改性</li><li>可链接性</li><li>可检索性</li></ol><h2>可修改性</h2><p>即你可以随意增删你写下的内容。</p><p>这在电子笔记中很容易做到，你可以随意地输入和删除内容。</p><p>在纸质笔记中，你也可以通过一些特殊标记和涂改液来勉强做到这一点。</p><h2>可链接性 & 可检索性</h2><p>目前来说，除非你将纸质笔记电子化，否则无法做到这一点。</p><p>但是可以通过</p><ul><li><a href="https://us.livescribe.com/" target="_blank">Livescribe</a></li><li><a href="https://www.newyes.com/" target="_blank">Sync Pen</a></li><li><a href="https://staging.yinxiang.com/product/everpen/" target="_blank">EverPen</a></li></ul><p>等类似的商品来较为方便地在记纸质笔记时就将其电子化，从而间接做到这些。</p>
