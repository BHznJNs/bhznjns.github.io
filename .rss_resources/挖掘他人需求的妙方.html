    <h1>挖掘他人需求的妙方</h1><p>信息来源：<a href="https://www.ftium4.com/ux-weekly-208.html" target="_blank">体验碎周报第 208 期</a></p><hr><p>一个挖掘用户需求的绝妙办法：</p><p>1 找到你的用户聚集地，比如小红书、微信群</p><p>2 用爬虫程序大规模爬取人们的发帖</p><p>3 把爬取到的帖子一股脑全塞给 ChatGPT / Claude，让它总结大家的痛点和需求。</p><p>两个爬虫工具，都是 chrome 插件：Instant Data Scraper 和 Easy Scraper</p><p>在这之后可以尝试自己拿设计工具做个假界面或者原型发到小红书，说自己开发了能满足XX功能的新工具，谁想试试评论回复。看评论数量你就知道这个需求的强烈情况。 </p>
