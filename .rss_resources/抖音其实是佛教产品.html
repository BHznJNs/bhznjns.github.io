    <h1>抖音其实是佛教产品</h1><p><code>2024/11/29</code></p><p>信息来源：<a href="https://onojyun.com/2024/11/28/ai巴别塔与信息焦虑-iii/" target="_blank">AI巴别塔与信息焦虑 III</a></p><p>相关信息：<a href="https://www.sbs.com.au/language/chinese/zh-hans/podcast-episode/what-to-know-about-australias-new-social-media-ban/gbbo1zakd" target="_blank">一文读懂澳大利亚社交媒体新禁令</a></p><p>相关文章：<a href="#static/今日趣闻/读书最强的名牌大学生们读不了书.md">读书最强的名牌大学生们读不了书</a></p><hr><blockquote><p>我有时候会开玩笑说“抖音其实是佛教产品”，这句玩笑蕴含了非常恐怖的“个体主体性丧失”过程。因为切碎的视频，一无法引起深度思考；二就算你正打算要思考，下一个被切碎的烂肉又出现在你面前，打断你的深度思考。这仿佛就是佛教里的“戒断”，让你放弃追问和恼人的深思，享受当下的感受和回应。 </p></blockquote><p>这个观点很有意思，作者将抖音比作“佛教产品”，认为长时间刷短视频导致的人的深度思考的丧失和佛教中人的“个体主体性丧失”很相似。</p>
