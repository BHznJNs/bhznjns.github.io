<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrcpy-server 编译</title>
    <link rel="stylesheet" href="../dist/style.min.css">
</head>
<body>
<article>
    <h1>scrcpy-server 编译</h1><p>Clone 项目：</p><pre class="code-block" data-language="BASH"><code class="language-bash" tabindex="0">git clone https://github.com/Genymobile/scrcpy
</code></pre><p>在 Android Studio 中打开项目，跟随 IDE 指引配置好项目的 SDK、gradle 等</p><p>通过 MINGW64 的终端（Git 自带的 Git bash 或者 MSYS2）运行 shell 脚本：</p><pre class="code-block" data-language="BASH"><code class="language-bash" tabindex="0">./server/scripts/build-wrapper.sh ./server server/scrcpy-server release
</code></pre><p><code>scrcpy-server</code> 可执行文件就会被构建在 <code>server</code> 目录下了。</p>
</article>
</body>
</html>
