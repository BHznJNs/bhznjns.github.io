    <h1>三次法则 </h1><p>Don Roberts 给了我一条准则：第一次做某件事时只管去做；第二次做类似的</p><p>事会产生反感，但无论如何还是可以去做；第三次再做类似的事，你就应该重构。</p><p>正如老话说的：事不过三，三则重构。</p>
