<script>
const darkModeMediaQuery = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)")
const darkModeSwitcher = () => {
    const isDarkMode = darkModeMediaQuery.matches
    document.body.classList.toggle("dark" ,  isDarkMode)
    document.body.classList.toggle("light", !isDarkMode)
}
if (darkModeMediaQuery) {
    darkModeMediaQuery.addListener(darkModeSwitcher)
    darkModeSwitcher()
}
</script>

<h1>控制系统类型和稳态误差</h1><p>对于不同的系统类型和不同的输入类型，在<ruby data-notation="Unity feedback">反馈为 1<rp>(</rp>,<rt>Unity feedback</rt>,<rp>)</rp></ruby> 时，对应的稳态误差：</p><div class="table"><table><thead><tr><th></th><th>Step</th><th>Ramp</th><th>Acceleration</th></tr></thead><tbody><tr><td>Type 0</td><td><span class="math"><img src="./katex-c504c6529d44e1177d781e9335b26283.png"></span></td><td><span class="math"><img src="./katex-7ed9abff4dafd78d08e616c899412e92.png"></span></td><td><span class="math"><img src="./katex-7ed9abff4dafd78d08e616c899412e92.png"></span></td></tr><tr><td>Type 1</td><td>0</td><td><span class="math"><img src="./katex-54c38b76cf0a7c35796f5e25307bd6c9.png"></span></td><td><span class="math"><img src="./katex-7ed9abff4dafd78d08e616c899412e92.png"></span></td></tr><tr><td>Type 2</td><td>0</td><td>0</td><td><span class="math"><img src="./katex-5ad6b9eb260fa8eab5212d747d6c4eab.png"></span></td></tr></tbody></table></div><h2>稳态误差 E<sub>ss</sub> 计算方法</h2><p>设系统的输入为 R(s)，输出为 Y(s)，增益 G(s)，反馈 H(s)</p><p>则误差为：E(s) = R(s) - Y(s)H(s)</p><div class="math"><img src="./katex-eb20bab9c364d064e3981db832274003.png" alt=""></div>
