<script>
const darkModeMediaQuery = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)")
const darkModeSwitcher = () => {
    const isDarkMode = darkModeMediaQuery.matches
    document.body.classList.toggle("dark" ,  isDarkMode)
    document.body.classList.toggle("light", !isDarkMode)
}
if (darkModeMediaQuery) {
    darkModeMediaQuery.addListener(darkModeSwitcher)
    darkModeSwitcher()
}
</script>

<h1>使用场景</h1><h2>上课记笔记</h2><p>上课记笔记时，有时会遇到一些没法很方便地用纸笔记下的内容（如图片、复杂的图表、老师的板书、老师的讲题过程等），可以直接使用手机<span class="detail" data-collapse onclick="onclick(e) {
                e.stopPropagation()
                e.target.toggleAttribute(&quot;data-collapse&quot;)
            }">拍照<div class="detail-content">或录像</div></span>存入 NFC 标签，贴在笔记中。</p><h2>增强纸质书</h2><p>在阅读纸质书籍时，可以将有助于理解书上内容的网络资料存入 NFC 标签，贴在书上。</p><h2>实体稍后读</h2><p>把 NFC 标签贴在便利贴上，再写入链接，把便利贴贴在显眼的位置，看到之后使用手机扫描开始阅读之前留下的稍后阅读。</p>
