<script>
const darkModeMediaQuery = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)")
const darkModeSwitcher = () => {
    const isDarkMode = darkModeMediaQuery.matches
    document.body.classList.toggle("dark" ,  isDarkMode)
    document.body.classList.toggle("light", !isDarkMode)
}
if (darkModeMediaQuery) {
    darkModeMediaQuery.addListener(darkModeSwitcher)
    darkModeSwitcher()
}
</script>

<h1>开关与提交按钮不能一起使用</h1><p>原文：<a href="https://mp.weixin.qq.com/s/7g-7IpxEQXlZHrz6JAPZtw" target="_blank">钉钉的体验改进 (2) 开关与提交按钮的博弈</a></p><hr><p>开关的特点是“切换马上生效”，这就和行动召唤(CTA)产生潜在矛盾：认知存在两类“生效”，如果一切都要等待CTA按钮生效，那么切换开关生效将是摆设。</p><p>简单来说，每个开关自身都潜在地自带了提交按钮：</p><div class="media-container"><img src="https://bhznjns.github.io/static/%E7%BC%96%E7%A8%8B/UI%20&%20UX/.%E5%BC%80%E5%85%B3%E4%B8%8E%E6%8F%90%E4%BA%A4%E6%8C%89%E9%92%AE%E4%B8%8D%E8%83%BD%E4%B8%80%E8%B5%B7%E4%BD%BF%E7%94%A8/%E5%BC%80%E5%85%B3%E5%BA%94%E8%87%AA%E5%A4%87%E6%8F%90%E4%BA%A4%E6%8C%89%E9%92%AE1.webp" alt="开关应自备提交按钮--图1" loading="lazy" tabindex="0"></div><p>如果给开关加上了显式的提交按钮，将产生逻辑冲突：</p><div class="media-container"><img src="https://bhznjns.github.io/static/%E7%BC%96%E7%A8%8B/UI%20&%20UX/.%E5%BC%80%E5%85%B3%E4%B8%8E%E6%8F%90%E4%BA%A4%E6%8C%89%E9%92%AE%E4%B8%8D%E8%83%BD%E4%B8%80%E8%B5%B7%E4%BD%BF%E7%94%A8/%E5%BC%80%E5%85%B3%E5%BA%94%E8%87%AA%E5%A4%87%E6%8F%90%E4%BA%A4%E6%8C%89%E9%92%AE2.webp" alt="开关应自备提交按钮--图2" loading="lazy" tabindex="0"></div><h2>如何改进</h2><p>将表单中的开关换成<ruby data-notation="checkbox">复选框<rp>(</rp>,<rt>checkbox</rt>,<rp>)</rp></ruby>：</p><div class="media-container"><img src="https://bhznjns.github.io/static/%E7%BC%96%E7%A8%8B/UI%20&%20UX/.%E5%BC%80%E5%85%B3%E4%B8%8E%E6%8F%90%E4%BA%A4%E6%8C%89%E9%92%AE%E4%B8%8D%E8%83%BD%E4%B8%80%E8%B5%B7%E4%BD%BF%E7%94%A8/%E8%AE%BE%E8%AE%A1%E6%94%B9%E8%BF%9B.webp" alt="设计改进" loading="lazy" tabindex="0"></div>
