<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHznJNs' Blog</title>
    <link rel="shortcut icon" href="./src/imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./dist/style.min.css">
    <script src="./dist/index.min.js" type="module" defer></script>
</head>
<body>
<script>
const darkModeMediaQuery = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)")
const darkModeSwitcher = () => {
    const isDarkMode = darkModeMediaQuery.matches
    document.body.classList.toggle("dark", isDarkMode)
}
if (darkModeMediaQuery) {
    darkModeMediaQuery.addListener(darkModeSwitcher)
    darkModeSwitcher()
}
</script>
<nav>
    <a
        id="homepage"
        class="icon-btn"
        href="#"
        onclick="globalThis.__CurrentPage__=1"
    >
        <img src="./src/imgs/homepage.svg" alt="主页">
        <span>主页</span>
    </a>
    <span>
        <a
            id="rss-icon"
            class="icon-btn"
            href="./rss.xml"
            title="RSS 订阅"
        >
            <img
                src="./src/imgs/rss.svg"
                alt="RSS 订阅"
            >
        </a>
        <span>
            <span
                id="light-btn"
                class="icon-btn"
                role="button"
                tabindex="0"
                title="亮色模式"
                onclick="document.body.classList.remove('dark')"
            >
                <img
                    src="./src/imgs/sun.svg"
                    alt="亮色模式图标"
                >
            </span>
            <span
                id="dark-btn"
                class="icon-btn"
                role="button"
                tabindex="0"
                title="黑暗模式"
                onclick="document.body.classList.add('dark')"
            >
                <img
                    src="./src/imgs/moon.svg"
                    alt="黑暗模式图标"
                >
            </span>
        </span>
    </span>
</nav>
<main
    style="display: none;"
    data-is-root=true
    data-is-first-page=""
    data-is-last-page=""
    data-is-only-page=""
>
    <article id="directory-description"></article>

    <ul id="newest">
        <li
            tabindex="0"
            onclick="location.hash = 'newest/'"
        >
            最新博文
        </li>
    </ul>

    <ul id="previous-dir"><li tabindex="0">../</li></ul>
    <ul id="article-list"></ul>
    <div id="page-switchers">
        <button id="previous" class="icon-btn">
            <span>上一页</span>
        </button>
        <button id="next" class="icon-btn">
            <span>下一页</span>
        </button>
    </div>
</main>
<article style="display: none;"></article>
<footer>Powerd by <a href='https://github.com/BHznJNs/markdown-blog'>MarkdownBlog</a></footer>
</body>
</html>
