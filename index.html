<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/assets/color.css">
    <link rel="stylesheet" href="./src/assets/style.css">
    <link rel="stylesheet" href="./src/highlight-es/github-dark.min.css">
</head>
<body>
    <script>
        const darkModeMediaQuery = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)")
        const darkModeSwitcher = () => {
            const isDarkMode = darkModeMediaQuery.matches
            document.body.classList.toggle("dark", isDarkMode)
        }
        darkModeMediaQuery.addListener(darkModeSwitcher)
        darkModeSwitcher()
    </script>

    <nav>
        <a id="homepage" class="icon-btn" href="/">
            <img src="/src/assets/homepage.svg" alt="主页">
            <span>主页</span>
        </a>

        <span>
            <span id="light-btn" class="icon-btn" role="button" onclick="document.body.classList.remove('dark')">
                <img src="/src/assets/sun.svg" alt="亮色模式">
                <span>亮色模式</span>
            </span>
            <span id="dark-btn" class="icon-btn" role="button" onclick="document.body.classList.add('dark')">
                <img src="/src/assets/moon.svg" alt="黑暗模式">
                <span>黑暗模式</span>
            </span>
        </span>
    </nav>

    <main
        style="display: none;"
        data-is-root=true
        data-is-first-page=""
        data-is-last-page=""
        data-is-only-page=""
    >
        <button id="previous">上一页</button>
        <button id="next">下一页</button>

        <ul id="previous-dir"><li>../</li></ul>
        <ul id="article-list"></ul>
    </main>

    <article style="display: none;"></article>

    <script src="/src/index.js" type="module"></script>
</body>
</html>
