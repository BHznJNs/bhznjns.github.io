<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>何时不应该重构</title>
    <link rel="stylesheet" href="../dist/style.min.css">
</head>
<body>
<script>
const darkModeMediaQuery = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)")
const darkModeSwitcher = () => {
    const isDarkMode = darkModeMediaQuery.matches
    document.body.classList.toggle("dark" ,  isDarkMode)
    document.body.classList.toggle("light", !isDarkMode)
}
if (darkModeMediaQuery) {
    darkModeMediaQuery.addListener(darkModeSwitcher)
    darkModeSwitcher()
}
</script>
<article>
    <h1>何时不应该重构</h1><p>如果我看见一块凌乱的代码，但并不需要修改它，那么我就不需要重构它。如果</p><p>丑陋的代码能被隐藏在一个 API 之下，我就可以容忍它继续保持丑陋。只有当我需要</p><p>理解其工作原理时，对其进行重构才有价值。</p><p>另一种情况是，如果重写比重构还容易，就别重构了。这是个困难的决定。如果</p><p>不花一点儿时间尝试，往往很难真实了解重构一块代码的难度。决定到底应该重构还</p><p>是重写，需要良好的判断力与丰富的经验，我无法给出一条简单的建议。</p>

</article>

</html>
