<script>
const darkModeMediaQuery = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)")
const darkModeSwitcher = () => {
    const isDarkMode = darkModeMediaQuery.matches
    document.body.classList.toggle("dark" ,  isDarkMode)
    document.body.classList.toggle("light", !isDarkMode)
}
if (darkModeMediaQuery) {
    darkModeMediaQuery.addListener(darkModeSwitcher)
    darkModeSwitcher()
}
</script>
<article>
    <h1>稳压二极管 | Zener Diode Regulation</h1><h2>稳压电路示例 | Regulator Circuit</h2><div class="media-container"><img src="https://bhznjns.github.io/static/学习笔记/电子器件与电路原型/.稳压二极管/稳压电路示例.png" alt="稳压电路示例" loading="lazy" tabindex="0"></div><div class="math"><img src="./katex-58cb2990ca472d09cc6ca704068a06f6.png" alt=""></div><blockquote class="alert note"><p class="alert-title">稳压二极管与普通二极管的区别</p><p>普通二极管具有单向导电性，假如它被反向击穿，不具可逆性，将永久损坏。</p><p>而稳压二极管正是利用了它的反向击穿的特性，当被反向击穿时，稳压二极管反向电阻降低到一个很小的数值，在这个低阻区中电流增加而电压则保持恒定（即保持为 V<sub>z</sub>），且不会被损坏。</p></blockquote>
